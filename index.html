<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runner Game Engine</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background-color: #000;
        font-family: sans-serif;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      #debug {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #0f0;
        font-family: monospace;
        font-size: 12px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 4px;
        max-width: 300px;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="debug"></div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
